<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Taimoor Khan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #ffffff; color: #333333; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Montserrat', sans-serif; }
        .skills-section { padding: 80px 0; background-color: #f8f9fa; }
        .progress { height: 10px; background-color: #e9ecef; }
        .progress-bar { background-color: #007bff; }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <section class="skills-section">
        <div class="container">
            <h1 class="text-center mb-5">My Skills</h1>
            <div class="row">
                <div class="col-md-6">
                    <h3>Web Development</h3>
                    <p>HTML/CSS: <div class="progress"><div class="progress-bar" style="width: 95%"></div></div></p>
                    <p>JavaScript: <div class="progress"><div class="progress-bar" style="width: 90%"></div></div></p>
                    <p>React/Node.js: <div class="progress"><div class="progress-bar" style="width: 85%"></div></div></p>
                    <p>Bootstrap: <div class="progress"><div class="progress-bar" style="width: 95%"></div></div></p>
                </div>
                <div class="col-md-6">
                    <h3>AI & Machine Learning</h3>
                    <p>Python: <div class="progress"><div class="progress-bar" style="width: 90%"></div></div></p>
                    <p>TensorFlow/PyTorch: <div class="progress"><div class="progress-bar" style="width: 85%"></div></div></p>
                    <p>NLP/Computer Vision: <div class="progress"><div class="progress-bar" style="width: 80%"></div></div></p>
                    <p>Data Analysis: <div class="progress"><div class="progress-bar" style="width: 88%"></div></div></p>
                </div>
            </div>
            <h3 class="mt-5">Tools & Technologies</h3>
            <p>Git, Docker, AWS, Agile, UI/UX Design, MongoDB, Express.js</p>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('navbar.html').then(response => response.text()).then(data => document.getElementById('navbar-placeholder').innerHTML = data);
        fetch('footer.html').then(response => response.text()).then(data => document.getElementById('footer-placeholder').innerHTML = data);
    </script>
</body>
</html>
