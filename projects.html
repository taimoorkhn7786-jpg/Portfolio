<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Taimoor Khan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #ffffff; color: #333333; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Montserrat', sans-serif; }
        .projects-section { padding: 80px 0; }
        .filter-btn { margin: 5px; }
        .project-card { display: none; transition: opacity 0.3s; }
        .project-card.show { display: block; opacity: 1; }
        .btn-primary { background-color: #007bff; border-color: #007bff; }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <section class="projects-section">
        <div class="container">
            <h1 class="text-center mb-5">My Projects</h1>
            <div class="text-center mb-4">
                <button class="btn btn-outline-primary filter-btn" data-filter="all">All</button>
                <button class="btn btn-outline-primary filter-btn" data-filter="web">Web</button>
                <button class="btn btn-outline-primary filter-btn" data-filter="ai">AI</button>
            </div>
            <div class="row" id="projects-container">
                <div class="col-md-4 project-card web">
                    <div class="card shadow">
                        <img src="https://via.placeholder.com/400x250?text=E-Commerce+Site" class="card-img-top" alt="Project">
                        <div class="card-body">
                            <h5>E-Commerce Platform</h5>
                            <p>Full-stack site with React and Node.js, featuring AI recommendations.</p>
                            <a href="#" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 project-card ai">
                    <div class="card shadow">
                        <img src="https://via.placeholder.com/400x250?text=AI+Chatbot" class="card-img-top" alt="Project">
                        <div class="card-body">
                            <h5>AI Chatbot</h5>
                            <p>NLP-based chatbot for customer support using TensorFlow.</p>
                            <a href="#" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 project-card web">
                    <div class="card shadow">
                        <img src="https://via.placeholder.com/400x250?text=Portfolio+Site" class="card-img-top" alt="Project">
                        <div class="card-body">
                            <h5>Portfolio Website</h5>
                            <p>Responsive site built with Bootstrap and JavaScript.</p>
                            <a href="#" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('navbar.html').then(response => response.text()).then(data => document.getElementById('navbar-placeholder').innerHTML = data);
        fetch('footer.html').then(response => response.text()).then(data => document.getElementById('footer-placeholder').innerHTML = data);

        // Project filtering
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const filter = btn.getAttribute('data-filter');
                document.querySelectorAll('.project-card').forEach(card => {
                    card.classList.remove('show');
                    if (filter === 'all' || card.classList.contains(filter)) {
                        card.classList.add('show');
                    }
                });
            });
        });
        // Show all on load
        document.querySelector('[data-filter="all"]').click();
    </script>
</body>
</html>
